# servlet配置
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
        max-connections: 60
    port: 8080
    servlet:
        context-path: /javalearn


# spring总体配置
spring:
    # 环境 dev|aa.test|prod/
    profiles:
        active: dev
    servlet:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB
            enabled: true
    main:
        allow-bean-definition-overriding: true
    mvc:
        static-path-pattern: /**


